<!DOCTYPE html>
<html>
	
	<head>
		<meta charset="utf-8">
		<title>Quote Generator</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<!-- JColor plugin -->
		<script src="https://code.jquery.com/color/jquery.color-2.1.2.min.js" integrity="sha256-H28SdxWrZ387Ldn0qogCzFiUDDxfPiNIyJX7BECQkDE=" crossorigin="anonymous"></script>
		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
		<!-- font awesome -->
		<script src="https://use.fontawesome.com/a8fb5a6ce7.js"></script>
		<link href="stylesheet/main.css" rel="stylesheet" type="text/css">
		<script src="script/quotes.js" type="text/JavaScript"></script>
	</head>
	
	<body class="color-change">
		
		<div class="container-fluid text-center">
			<div class="row">
				<div id="quote-container" class="col-xs-6 col-xs-offset-3">
					<span id="quote" class="fader color-change"><i class="fa fa-quote-left fa-3x"></i><q id="text"></q></span>
					<br>
					<cite id="name" class="fader color-change">- </cite>
					<br>
					<div id="button-container">
						<a href="#"><i class="social-link fa fa-twitter-square fa-3x color-change"></i></a>
						<a href="#"><i class="social-link fa fa-tumblr-square fa-3x color-change"></i></a>
						<button type="button" class="color-change btn btn-primary">New quote</button>
					</div>	
				</div>
			</div>	
			<small id="github-link">by <a href="https://github.com/thetalkingrock">thetalkingrock</a></small>
		</div>
		
	</body>

</html>
